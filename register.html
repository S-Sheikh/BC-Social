    <h2 class="sr-only">Login Form</h2>
    <div class="illustration"><i class="icon ion-android-contact" style="color: #0ea0ff;"></i>
        <form style="width: 234px;padding: 0px;" id="registrationform">
            <div class="form-group"><input type="email" class="form-control" name="email" placeholder="Email" /></div>
            <div class="form-group"><input type="password" class="form-control" name="password" placeholder="Password" minlength="6" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&amp;])[A-Za-z\d@$!%*?&amp;]{6,}" /></div>
            <div class="form-group"><input type="text" class="form-control" name="name" placeholder="Name" required pattern="([A-Za-z])\w+" /></div>
            <div class="form-group"><input type="text" class="form-control" name="surname" placeholder="Surname" required pattern="([A-Za-z])\w+" /></div>
            <div class="form-group d-flex d-md-flex justify-content-center align-items-center justify-content-md-center align-items-md-center"><button class="btn btn-primary btn-block" type="submit" style="  background-color: #7f70f5;
  width: 120px;
  margin: 0px;
">Register</button></div>
        </form>
